<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css ">
    <link rel="stylesheet" href="../../Ul-framework/w3.css">
    <script async src="https://cse.google.com/cse.js?cx=1b3b65ed6e689be1f"></script>
    <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/879ed49c00.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>


    <!-- sp-cart: Shoping Cart;
     spc-os:Shoping Cart Order Summary;
-->


    <div class="sp-cart w3-row">
        <div class="spc-products w3-col l8 s12 w3-padding-large w3-mobile">

            <!-- Product heading -->

            <div class="spcp-header w3-row w3-margin-bottom w3-padding-16">
                <span class="w3-col l10 s10 w3-xlarge">Shoping Cart</span>
                <span class="w3-col l2 s2 w3-xlarge">2 Items</span>
            </div>

            <!-- Product name value -->

            <div class="spcp-header-2 w3-row w3-margin-bottom ">
                <div class="w3-col l6 s3 w3-text-grey">Product Details</div>
                <div class="w3-col l2 s3 w3-text-grey">Quantity</div>
                <div class="w3-col l2 s3 w3-text-grey">Price</div>
                <div class="w3-col l2 s3 w3-text-grey">Total</div>
            </div>

            <!-- Loops here -->

            <div class="spcp-container w3-border-bottom w3-padding-16">
                <div class="w3-row">
                    <div class="w3-col l6 s4 w3-row">
                        <img class="w3-col l4 s6" src="../../images/demopic.jpg" alt="  " style="height: 15vh; width: 10vw; overflow: hidden;">
                        <div class="spcp-pn w3-col l8 s6 w3-padding">
                            <span>Product Name</span><br>
                            <span>Product Detail</span><br>
                            <span>Product Detail</span><br>
                            <span>Product Detail</span><br>
                        </div>
                    </div>
                    <div class="w3-col l2 s4">
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                        </div>
                    </div>
                    <div class="w3-col l2 s2">
                        <span>$100</span>
                    </div>
                    <div class="w3-col l2 s2">
                        <span>$100</span>
                    </div>
                </div>
            </div>


            <div class="spc-continue">
                <a class="w3-text-purple w3-button w3-hover-none w3-hover-text-purple " href="">&larr; Continue shopping</a>
            </div>
        </div>
        <div class="spc-os w3-col l4 s12 w3-border-left w3-block w3-light-grey w3-padding-large w3-mobile " style="height: 90vh;">
            <span class="w3-xlarge w3-border-bottom w3-block w3-padding-16 w3-margin-bottom">Order Summary</span>
            <div class="w3-row w3-margin-bottom">
                <span class="w3-col l8">Sum Total</span>
                <span class="w3-col l4">$100</span>
            </div>
            <div class="w3-row">
                <span class="w3-col l8">Shiping </span>
                <span class="w3-col l4">$5</span>
            </div>
            <hr>
            <div class="w3-row">
                <span class="w3-col l8">Total Amount</span>
                <span class="w3-col l4">$105</span>
            </div>
            <div class="w3-container w3-margin-top ">
                <button class="w3-button w3-blue w3-round-large w3-hover-blue w3-block " style="width: 75%;">Checkout</button>
            </div>
        </div>
    </div>
    <!-- Source Files for javascript -->
    <script src="./javascript/autocomplete.js"></script>
    <script src="./javascript/mpd.js"></script>
    <script src="./javascript/product.js"></script>
    <script src="./javascript/responsive-script/cart.js"></script>
    <script src="./javascript/responsive-script/nav.js"></script>
    <script src="./javascript/responsive-script/navigation.js"></script>
    <script src="./javascript/responsive-script/notification.js"></script>
    <script src="./javascript/responsive-script/overylay-options.js"></script>
    <script src="./javascript/responsive-script/preview.js"></script>
    <script src="./javascript/responsive-script/product-overlay.js"></script>
    <script src="./javascript/responsive-script/products.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js" integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/879ed49c00.js" crossorigin="anonymous"></script>
</body>

</html>
